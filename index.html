<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Text reader</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
			integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<nav class="header-nav">
					<a href="#" target="_blank" class="header-logo">Тринділка</a>
					<ul class="header-nav-menu">
						<li><a href="" class="header-menu-link">Home</a></li>
						<li><a href="" class="header-menu-link">Solutions</a></li>
						<li><a href="" class="header-menu-link">Pricing</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<!-- info block -->
		<section class="info">
			<!--<svg width="1440" height="700" viewBox="0 0 1440 700" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path d="M0 0H1440V102.489L1347.5 552.104L0 700V102.489V0Z" fill="#475569" />
			</svg>-->
			<div class="container is-open">
				<div class="info-block">
					<h1 class="inf-title">Апп для лінивих</h1>
					<p class="info-text">
						Знаю, що є купа схожих шарових сервісів і набагато якісніших, але ця робота для формування нових і
						закріплення існуюючих навичок у розробці.
					</p>
					<button type="button" class="info-btn" id="open_btn">Jprd!</button>
				</div>
				<img src="./img/info-pic.png" alt="info picture no sence" class="info-img" width="566px" />
			</div>
		</section>

		<!-- text block -->
		<section class="content">
			<div class="container" id="add_form">
				<h2 class="content-title">Тут пишемо текст і генеруємо кількість циклів</h2>
				<label class="content-input-label">
					<input
						type="number"
						name="input_count"
						id="input_count"
						class="content-input"
						placeholder="Кількість циклів"
					/>
				</label>
				<ul class="content-list">
					<li>
						<div class="content-en-block">
							<label for="en_voices" class="content-label"
								>Голос (1)<select class="content-select" name="en_voices" id="en_voices"></select
							></label>
						</div>
						<textarea
							name="en_text"
							id="en_text"
							class="content-text-area"
							placeholder="Some text"
							rows="12"
						></textarea>
					</li>
					<li>
						<div class="content-en-block">
							<label for="en_voices" class="content-label"
								>Голос (2)<select class="content-select" name="ua_voices" id="ua_voices"></select
							></label>
						</div>
						<textarea
							name="ua_text"
							id="ua_text"
							class="content-text-area"
							placeholder="Some text"
							rows="12"
						></textarea>
					</li>
				</ul>
				<button type="submit" class="info-btn" id="speak_scuko">Jprd</button>
				<button type="submit" class="info-btn" id="stop_speak_scuko">Jprd Stop</button>
			</div>
		</section>
		<script src="./scripts/java.js"></script>
	</body>
</html>
